<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>

    <title>Pixelate</title>
</head>

<body>
    <table> 
        <tr id="myRow"> 
        <td>First cell</td>
        </tr>
    </table>

    <div class="top-header">
        <h1>Pixelate</h1>
        <div class="btns" id="rows">
            <span>Rows:</span>
            <button onclick="addRow()" id="addRow">+</button>
            <button onclick="deleteRow()" id="deleteRow">-</button>
        </div>
        <div class="btns" id="cols">
            <span>Columns:</span>
            <button class="plus" id="addCol">+</button>
            <button class="minus" id="deleteCol">-</button>
        </div>
        <div class="color-select">
            <span>Color:</span>
            <select name="color">
                <option value="red">Red</option>
                <option value="orange">Orange</option>
                <option value="blue">Blue</option>
                <option value="purple">Purple</option>
                <option value="yellow">Yellow</option>
                <option value="green">Green</option>
                <option value="grey">Grey</option>
            </select>
        </div>
    </div>
    <div class="bottom header">
        <div class="fill">
            <button>Fill All Cells</button>
            <button>Fill Empty Cells</button>
        </div>
        <div class="clear">
            <button>Clear Grid</button>
        </div>
    </div>
</body>

</html>
